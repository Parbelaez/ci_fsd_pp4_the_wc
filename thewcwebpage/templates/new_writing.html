{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if user.is_authenticated %}
            <h2>{{ user.first_name }}, you are inspired... now write!</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input type="submit" value="submit"></input>
                <br><br>
            </form>
            {% else %}
            <h2>Please, log in to write!</h2>
            {% endif %} 
    </div>

</div>

{% endblock %}
