{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>The WC - Where you dump your ideas-</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"/>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/9bfbae9483.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body class="d-flex flex-column h-100 main-bg">
        {% include 'navbar.html' %}
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="msg">
                            {{ message | safe }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <br><br>
        <main class="flex-shrink-0 main-bg">
            {% block content %}
            {% endblock %}
        </main>
        <br><br>
        <footer class="footer mt-auto py-3 dark-bg">
            <p class="m-0 text-center text-white">Made by Paulo Arbel√°ez</p>
            <p class="m-0 text-center text-white">Follow me: <i class="fab fa-facebook-square ms-3"></i>
                <i class="fab fa-twitter-square ms-3"></i>
                <i class="fab fa-instagram-square ms-3"></i>
                <i class="fab fa-youtube-square ms-3"></i></p>
        </footer>
    <script>
        setTimeout(function() {
            let message = document.getElementById('msg');
            let alert = new bootstrap.Alert(message);
            alert.close();
        }, 3000);
    </script>
    </body>
</html>
